<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Episodes</title>
</head>
<body>
    <h1>Episodes</h1>
    <ul id="episode-list">
        <li>Loading episodes...</li>
    </ul>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsIeABdHyO_J9jOiY5m-P33kDEy_47zYI",
            databaseURL: "https://heavenlysubs-7beba-default-rtdb.firebaseio.com"
        };

        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // ‚úÖ Reference to episodes
        const episodeList = document.getElementById("episode-list");

        get(ref(db, "episodes")).then(snapshot => {
            console.log("üìå Fetched Data:", snapshot.val()); // Debugging Log

            // ‚úÖ If data exists, display episodes
            if (snapshot.exists()) {
                episodeList.innerHTML = ""; // Clear "Loading" text
                snapshot.forEach(child => {
                    let episode = child.val();
                    console.log("üé¨ Episode:", child.key, episode); // Debugging Log

                    let li = document.createElement("li");
                    li.innerHTML = `<a href="episode.html?id=${child.key}">${episode.title}</a>`;
                    episodeList.appendChild(li);
                });
            } else {
                console.warn("‚ö† No episodes found.");
                episodeList.innerHTML = "<li>No episodes found.</li>";
            }
        }).catch(error => {
            console.error("‚ùå Firebase Error:", error);
            episodeList.innerHTML = "<li>Error loading episodes.</li>";
        });
    </script>
</body>
</html>
