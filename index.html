<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Episodes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <!-- Cover Design for Fights Break Sphere at the Top -->
        <div class="cover-container">
            <div class="poster">
                <div class="character character1"></div>
                <div class="character character2"></div>
                <div class="character character3"></div>
                <div class="main-character">
                    <div class="energy-sphere"></div>
                </div>
                <div class="title">斗破苍穹</div>
            </div>
            <div class="info-panel">
                <p><strong>First Aired:</strong> 2017-01-07</p>
                <p><strong>Last Air Date:</strong> 2022-09-04</p>
                <p><strong>Episodes/Seasons:</strong> 73 / 5</p>
                <h2>Fights Break Sphere</h2>
                <div class="genres">
                    <span>Drama</span>
                    <span>Animation</span>
                    <span>Action & Adventure</span>
                </div>
            </div>
        </div>

        <!-- Your Episode List Section Below the Cover -->
        <div class="episode-container">
            <div class="header">
                <span class="header-text">Episode:</span>
            </div>
            <ul id="episode-list"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="index.js" defer></script>
    <script src="cover.js" defer></script>
</body>
</html>
