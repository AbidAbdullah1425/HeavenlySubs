<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Episodes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <!-- Cover Design as YouTube Thumbnail (1280x720px) -->
        <div class="cover-container">
            <div class="background-layer"></div>
            <div class="character character1"></div>
            <div class="character character2"></div>
            <div class="character character3"></div>
            <div class="main-character">
                <div class="energy-sphere"></div>
            </div>
            <div class="title">斗破苍穹</div>
            <div class="subtitle">Fights Break Sphere</div>
        </div>

        <!-- Episode List Section Below the Cover -->
        <div class="episode-container">
            <div class="header">
                <span class="header-text">Episode:</span>
            </div>
            <ul id="episode-list"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="index.js" defer></script>
</body>
</html>
