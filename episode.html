<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Episode</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <h1 id="episode-title">Loading...</h1>
    <iframe id="video-player" width="100%" height="400" frameborder="0" allowfullscreen></iframe>

    <script>
        // Get episode ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const episodeId = urlParams.get("id");

        if (episodeId) {
            db.ref(`episodes/${episodeId}`).once("value", (snapshot) => {
                if (snapshot.exists()) {
                    const episode = snapshot.val();
                    document.getElementById("episode-title").innerText = episode.title;
                    document.getElementById("video-player").src = `https://www.dailymotion.com/embed/video/${episode.video_id}`;
                } else {
                    document.body.innerHTML = "<h1>Episode not found</h1>";
                }
            });
        } else {
            document.body.innerHTML = "<h1>No episode selected</h1>";
        }
    </script>
</body>
</html>
